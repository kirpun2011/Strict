<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strict</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" width="device-width">
</head>
<body>
    <div class="top">
        <div class="top_wrapper">
            <div class="top__logo">
                <img class="top__img" src="images/logo.png" alt="logo">
            </div>
            <div class="top__title">STRICT</div>
        </div>
    </div>

    <div class="banner">
        <img class="banner__img" src="images/banner.jpg"/>
        <div class="banner__wrapper">
            <div class="banner__title">STRICT</div>
            <div class="banner__desc">
                STRICT is a responsive theme with a a clean and minimal look.
            </div>
            <button class="banner__btn">Call to action</button>
            <a class="banner__link" href=""><i class="fa fa-angle-down" aria-hidden="true"></i></a>
        </div>
    </div>
</body>
</html>
